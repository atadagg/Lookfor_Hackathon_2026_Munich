services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fidelio-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Named volume for SQLite database only (survives rebuilds)
      - backend-state:/app/db
      # Named volume for uploaded photos / data
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - fidelio-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: fidelio-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fidelio-network

volumes:
  backend-state:
    driver: local
  backend-data:
    driver: local

networks:
  fidelio-network:
    driver: bridge
