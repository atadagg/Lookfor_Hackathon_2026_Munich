services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: fidelio-backend
    ports:
      - "8000:8000"
    env_file: 
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - backend-data:/app/data
      - ./backend/state.db:/app/state.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - fidelio-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Set on server to your public API URL (e.g. https://api.yourserver.com). Baked at build time.
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: fidelio-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fidelio-network

volumes:
  backend-data:
    driver: local

networks:
  fidelio-network:
    driver: bridge
